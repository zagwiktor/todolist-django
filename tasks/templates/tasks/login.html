{% extends "base.html" %}
{% load static %}

{% block css_style%}<link rel="stylesheet" href="{% static 'tasks/login.css' %}">{% endblock %}
{% block title%}Register{% endblock %}
{% block content%}
<div class="background_box">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h2>Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" placeholder="Type in your username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Type in your password">
            </div>
            <button type="submit">Login</button>
        </form>
        {% for message in messages %}
            <p class="user_message">{{message}}</p>
        {% endfor %}
        <div class="register_conteiner">
            <p>Don't have an account?</p>
            <a href="{%url 'register_page'%}">Register</a>
        </div>
    </div>
</div>
{% endblock %}
