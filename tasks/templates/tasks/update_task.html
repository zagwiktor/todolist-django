{% extends "base.html" %}
{% load static %}

{% block css_style%}
    <link rel="stylesheet" href="{% static 'tasks/update_task.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}

{% block title%}Home{% endblock %}
{% block content %}
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_page' %}">ToDoList</a>
            <span style="color: white">Hello, {{request.user}} </span>
            <span ><a style="color: white" href="{% url 'add_task' %}"> Add Task</a></span>
            <span ><a style="color: white" href="{% url 'logout' %}"> Logout</a></span>
        </div>
    </nav>
    <div class="background_box">

        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit">
        </form>

    </div>
{% endblock %}
