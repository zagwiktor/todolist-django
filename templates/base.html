{% load static %}
<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'global_styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Ysabeau+Infant:wght@200&display=swap" rel="stylesheet">
        {% block css_style%}{% endblock %}
        <title>{% block page_title %}Tasks{% endblock %}</title>
    </head>
    <body>
        {% block navbar %}
        <nav class="navbar navbar-expand-lg" style="background-color: #7895CB;">
            <div class="container-fluid" style="font-family: 'Nanum Gothic', sans-serif;">
              <a class="navbar-brand">
                <img src="{% static 'tasks/images/todolist-logo.svg' %}" width="30" height="24">
                  ToDoList
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_task' %}">Add Task</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}"> Logout</a>
                  </li>
                </ul>
                  <h4 class="navbar-text">
                    Hello, {{request.user|title}}
                  </h4>
              </div>
            </div>
        </nav>
        {% endblock %}

        <div class="background-box">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
